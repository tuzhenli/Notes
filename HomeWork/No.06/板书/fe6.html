<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>上课用品 6</title>
        <style>
            .radio-button {
                display: inline-block;
                padding: 10px;
                cursor: pointer;
            }
            .active {
                background: red;
            }
            .mask {
                position: fixed;
                top: 0px;
                left: 0px;
                z-index: 100;
                width: 100%;
                height: 100%;
                background: black;
                opacity: 0.0;
            }
            .mask-active {
                opacity: 0.9;
            }
            .player {
                position: relative;
                background: white;
                z-index: 101;
            }
            button {
                z-index: 102;
            }
        </style>
    </head>
    <body>
        <!-- 注意, 每个标签都有 class 和 id 这两个属性 -->
        <!-- class 可以重复, id 不能重复 -->
        <div class="login-form">
            <input id="id-input-username" type="text" value="gua">
            <br>
            <input id="id-input-password" type="password" value="xiao">
            <br>
            <button id="id-button-login">登录按钮</button>
        </div>

        <!-- 这是一个选项卡的例子 -->
        <div class="radio-control">
            <!-- 可以设置多个 class, 用空格分开 -->
            <span class="radio-button active">html</span>
            <span class="radio-button">js</span>
            <span class="radio-button">css</span>
        </div>

        <div class="mask">

        </div>
        <div class="player">
            播放器
        </div>
        <button id="id-button-light" name="button">开关灯</button>
<script>
// 2016/09/27
//
// 此为第 6 课的上课内容
//
// 今天上课的主要内容有
//
// 如何在网页中引入 JavaScript 代码
// 什么是 DOM, 常用 DOM API 使用
// 什么是事件, 如何绑定事件
//
// 应该都能看懂, 不懂的稍微做个笔记, 等上课讲解


// 自己定义一个 log 函数
var log = function() {
    console.log.apply(console, arguments)
}

// 在 html 文件中, js 代码放在 script 标签中
// 我们把 script 标签放到 body 最后面, 原因上课解释
// 浏览器载入这个 html 文件后, 会执行我们写在 script 标签中的代码
log('代码开始')


/*
DOM(文档对象模型) 是浏览器对 html 文件的描述方式
DOM API 是浏览器提供给 JavaScript 操作 html 页面内元素的方式
简而言之, 浏览器提供了一些内置函数来让我们操作页面(增删改查)
*/

// 查找元素
// ===
//
// 查找元素使用 document.querySelector() 函数
// 这个函数的参数是一个选择器(和 CSS 选择器一样)
// 选择器语法和 CSS 选择器一样, 现在只用 3 个基础选择器
// 元素选择器
var body = document.querySelector('body')
// class 选择器, 用的是   .类名
var form = document.querySelector('.login-form')
// id 选择器, 用的是   #id
var loginButton = document.querySelector('#id-button-login')
// log 出来看看
log('selector', body, form, loginButton)


// 操作元素的属性
// ===
//
// 获得特定属性值
var user = document.querySelector('#id-input-username')
var userValue = user.getAttribute('value')
log('user value', userValue)
// 不存在的属性会返回 null, 它在 js 中代表不存在
log('没有的属性', user.getAttribute('不存在'))

// 设置特定属性值
user.setAttribute('value', '新用户名')

// 查询属性是否存在
log(user.hasAttributes())       // 查看元素是否有属性
log(user.hasAttribute('value')) // 查看元素是否有特定属性

// 删除某个属性
user.removeAttribute('type')

// 获得所有属性
var attributes = user.attributes
log('所有属性', attributes)


// 操作元素(创建, 删除, 修改)
// ===
//
// 用 document.createElement 函数创建一个元素
var button = document.createElement('button');
// 用 innerHTML 设置属性
button.innerHTML = '注册用户'
// <button>注册用户</button>

// 修改
// 用 appendChild 给一个元素添加子元素
// 这里我们给 .login-form 添加刚才创建好的按钮
var form = document.querySelector('.login-form')
form.appendChild(button)

// 删除元素
var pwd = document.querySelector('#id-input-password')
// form.removeChild(pwd)
// pwd.remove()



// 事件
// ===
//
// 事件是用来处理响应的一个机制
// 这个响应可以来自于用户(点击, 鼠标移动, 滚动), 也可以来自于浏览器
//
// 下面的链接描述了所有事件, 不过我们先从最常用的事件学起, click 事件
// https://developer.mozilla.org/en-US/docs/Web/Events
//
// 常用例子, 给按钮添加一个点击的事件
// 1, 获得按钮
var loginButton = document.querySelector('#id-button-login')
// 2, 声明一个函数, 用于在按钮点击后执行
var clicked = function() {
    log('按钮被点击到了')
}
// 3, 添加事件, 使用 addEventListener 函数, 它有两个参数
// 第一个是事件的名字, 第二个是事件发生后会被自动调用的函数
loginButton.addEventListener('click', clicked)
//
// 添加完成, 可以自己在浏览器试试, 记得打开 console


// 给多个元素挂上同一个事件
// 选择多个元素使用函数 querySelectorAll
var buttons = document.querySelectorAll('.radio-button')
// 循环遍历每个元素, 并且绑定点击事件
for (var i = 0; i < buttons.length; i++) {
    var button = buttons[i]
    button.addEventListener('click', function(event){
        // 注意, 这次我们直接定义了函数作为参数传递, 这样做是合法的
        // 另外, 我们增加了一个 event 参数
        // 浏览器会给事件响应函数传递一个参数, 它代表了事件本身
        // 我们可以用 event.target 取出响应事件的元素
        var self = event.target
        // clearActive 函数是我们自己定义的
        // 目的是删除其他元素的 active class
        clearActive()
        // add 可以增加一个 class
        self.classList.add('active')
    })
}

var clearActive = function() {
    var active = document.querySelector('.active')
    if (active != null) {
        // 使用 classList 可以访问一个元素的所有 class
        // remove 可以删除一个 class
        active.classList.remove("active")
    }
}

var toggle = function(element, cls) {
    if (element.classList.contains(cls)) {
        element.classList.remove(cls)
    } else {
        element.classList.add(cls)
    }
}

var light = document.querySelector('#id-button-light')
// 2, 声明一个函数, 用于在按钮点击后执行
var klgr = function() {
    log('开关灯')
    var mask = document.querySelector('.mask')
    toggle(mask, 'mask-active')
    // mask.classList.toggle('mask-active')
    // if (mask.classList.contains('mask-active')) {
    //     mask.classList.remove('mask-active')
    // } else {
    //     mask.classList.add('mask-active')
    // }
}
// 3, 添加事件, 使用 addEventListener 函数, 它有两个参数
// 第一个是事件的名字, 第二个是事件发生后会被自动调用的函数
light.addEventListener('click', klgr)

</script>
    </body>
</html>
